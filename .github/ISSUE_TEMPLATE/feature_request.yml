name: Feature request
description: Propose a new workflow, command, skill, agent, template, or rule.
title: "feat: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
      description: What workflow gap are you hitting?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed change
      description: What should be added or changed?
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: How do we verify this is complete?
    validations:
      required: true
  - type: textarea
    id: risks
    attributes:
      label: Risks or trade-offs
